name: Bazel Build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install_bazel
      run: | 
        wget https://github.com/bazelbuild/bazel/releases/download/0.29.1/bazel-0.29.1-installer-linux-x86_64.sh
        chmod +x bazel-0.29.1-installer-linux-x86_64.sh
        sudo ./bazel-0.29.1-installer-linux-x86_64.sh
    - name: install_qt5
      run: |
        sudo add-apt-repository ppa:beineri/opt-qt-5.12.0-bionic
        sudo apt update
        sudo apt install qt512base
        sudo ln -s /opt/qt512/include /usr/include/x86_64-linux-gnu/qt5
    - name: build
      run: |
        bazel build //...
      env:
        QT_BASE_DIR: /opt/qt512
        QTDIR: /opt/qt512
        PATH: /opt/qt512/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        LD_LIBRARY_PATH: /opt/qt512/lib/x86_64-linux-gnu:/opt/qt512/lib
